<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>

    <title>Cypress email sending</title>
  </head>

  <body>
    <h1>Cypress form testing</h1>
    <form
      action="https://formsubmit.co/tomaszposiadala@gmail.com"
      method="POST"
    >
      <input
        data-cy="name-input"
        type="text"
        name="name"
        placeholder="name"
        required
      />
      <input
        data-cy="email-input"
        type="email"
        name="email"
        placeholder="Email Address"
        required
      />
      <input
        data-cy="subject-input"
        type="hidden"
        name="_subject"
        value="New submission!"
        required
      />
      <input
        data-cy="message-input"
        type="text"
        name="message"
        placeholder="write your message here"
        required
      />
      <input
        data-cy="success-page-input"
        type="hidden"
        name="_next"
        value="https://cypress-test-tomek.netlify.app/success.html"
      />
      <input
        data-cy="disable-recaptcha-input"
        type="hidden"
        name="_captcha"
        value="false"
      />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
