<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>

    <title>Cypress email sending</title>
  </head>

  <body>
    <h1>Cypress form testing</h1>
    <form
      action="https://formsubmit.co/tomaszposiadala@gmail.com"
      method="POST"
    >
      <input type="text" name="name" placeholder="name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="hidden" name="_subject" value="New submission!" required />
      <input type="text" placeholder="write your message here" required />
      <input
        type="hidden"
        name="_next"
        value="https://localhost:3000/success.html"
      />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
